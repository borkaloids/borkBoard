}
.key{

	border: 1px solid grey;
	border-left: 0;
	border-bottom-left-radius:5px; 
	border-bottom-right-radius:5px;

	bottom: 0px;

	width: calc(2.777777777vw - 1px);
	text-align: center;
}

	padding-top: 65px;
}
.smolkey{
	background: black;
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;

$(document).ready(function(){
	var counter = 0;
	$("#board").children().each(function(index){
		if($(this).hasClass("key")){
			$(this).css("left","calc(2.777777777vw * " + counter + ")");
			$(this).addClass(counter + "")
			counter++;
			switch(counter%7){
				case 1:
					$(this).html("<p>C</p>");
					break;
				case 2:
					$(this).html("<p>D</p>");
					break;
				case 3:
					$(this).html("<p>E</p>");
					break;
				case 4:
					$(this).html("<p>F</p>");
					break;
				case 5:
					$(this).html("<p>G</p>");
					break;
				case 6:
					$(this).html("<p>A</p>");
					break;
				case 0:
					$(this).html("<p>B</p>");
					break;
				default:
			}
		}
		else{
			$(this).css("left","calc((2.777777777vw * " + counter + ") - (2.777777777vw / 4))")

		}
	})
})
